version: '3.8'

services:
  app:
    env_file: ".env"
    build:
      context: . 
      dockerfile: Dockerfile
    ports:
      - "5257:5257" 
    environment:
      - ASPNETCORE_URLS=http://+:5257
      - ConnectionStrings=${CONNECTIONSTRING}
    depends_on:
      - postgres
    networks:
      - local_network
networks:
  local_network:
    driver: bridge
volumes:
  postgres_data:  # Volume para persistÃªncia do banco